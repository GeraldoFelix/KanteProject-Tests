<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kauê e Yasmom">
    <meta name="description" content="Seu site para descobrir letras de músicas">
    <link rel="stylesheet" href="../Pasta-css/login-style.css">
    <link rel="stylesheet" href="../Pasta-css/header.css">
    <link rel="icon" href="../Imagens/Kante v2.png" type="image/png">
    <title> Kante </title>

    <script>
        document.getElementById('form-login').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o recarregamento da página

            const nome = document.getElementById('nome').value;
            const senha = document.getElementById('senha').value;

            if (nome === '' || senha === '') {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            // Redireciona para a página principal
            window.location.href = 'main.html';
        });
    </script>

</head>
<body>
    <main class="container-login">
        <div class="container-esquerda">

            <div class="logo-login">
                <img src="../Imagens/Kante v2.png">
            </div>

            <div class="google-login">
                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" class="google-icon">
                <button class="google-botao">Google</button>
            </div>

        </div>

        <div class="kante-login">
            <h2> Login </h2>

            <form id="form-login">

                <label for="nome" class="label">Nome: </label><br>
                <input id="nome" type="text" placeholder="Usuario 123"><br>

                <label for="senha" class="label">Senha: </label><br>
                <input id="senha" type="password" placeholder="Senha 123">

                <button type="submit" id="botao-login" class="botao-login"> Entrar </button>


            </form>

            <div class="opcoes">
                <a href="#"> Já tem uma conta? </a>
                <a href="#"> Esqueceu a senha </a>
            </div>

        </div>
    </main>

</body>
</html>
